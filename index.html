<!DOCTYPE html>
<html lang="en">
          
    <head>
        <title>Server-Side APIs: Weather Dashboard</title>
        <meta charset="utf-8">
        <!-- Sets viewport scaling to be consistent across devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- link for the search icon from font awesome -->
        <script src="https://kit.fontawesome.com/b1daba3882.js" crossorigin="anonymous"></script>
        <!-- Add google fonts -->
        <!-- link to css file -->
        <link rel="stylesheet" href="./Assets/style.css">          
    </head>

    <body>
        <header class="flex-container">
            <h1>Weather Dashboard</h1>
        </header>
              
        <main class="container-fluid">
            <div class = "row">
                <div class="col-12 col-md-3 p-2" id = "search-column">
                    <form class = "p-2" id = "city-search-form">
                        <h3>Search for a City</h3>
                        <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                        <button class = "btn btn-primary" type = "submit">Search</button>
                    </form>
                    <div class = "past-search " id = "past-search-buttons"></div>
                </div>
                <div class="col-12 col-md-9">
                    <div class = "row  selected-city" id = "current-forecast">
                        <div class = "col-12">
                            <h2 id="searched-city"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                    <div class = "row " id = "five-day-forecast">
                            <h2 class= "col-12" id = "forecast"></h2>
                            <div class = "d-flex" id = "fiveday-container"></div>
                    </div>  
                </div>
            </div>
        </main> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="Assets/script.js"></script>
    </body>
</html>
