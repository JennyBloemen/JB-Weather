<!doctype html>
    <html lang="en">
      <head>
        
    <head>
        <title>Server-Side APIs: Weather Dashboard</title>
        <meta charset="utf-8">
        <!-- Sets viewport scaling to be consistent across devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- link to css file -->
        <link rel="stylesheet" href="./Assets/style.css">
        <!-- link for the search icon from font awesome -->
        <script src="https://kit.fontawesome.com/b1daba3882.js" crossorigin="anonymous"></script>
        <!-- Add google fonts -->
                  
    </head>

    <body>
        <!-- Header from bootstrap-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-3 text-center mb-0">Weather Dashboard</h1>
            </div>
        </div>
        <br>
        <section class="container-fluid">
            <!--City Search Section-->
            <div class="row">
                <div class="col-lg-3 bg-light">
                    <h2 class="mt-2 ml-1">Search City:</h2>
                    <div class="input-group mb-3 ml-1">
                        <input id="search-city" type="text" class="form-control" placeholder="Type city here">
                        <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchButton">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button> 
                    </div>   
                </div>
            </div>
            <!--Today's weather section-->
            <div class="col-lg-9">
                <div class="row">
                    <!-- add d-none to hide -->
                    <div class="col-lg-11 card m-3 " id="todaysWeather">
                        <div class="card-body">
                            <h2 id="city"></h2>
                            <img id="currentPic" alt="">
                            <p id="temp"></p>
                            <p id="wind"></p>
                            <p id="humidity"></p>
                            <p id="uv"></p>
                        </div>
                    </div>
                </div>
            <!-- Five Day Forcast Section add d-none to hide!--  -->
            <div class="row" id="fiveDay">
                <div class="col-12">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
            </div>
        </section>
                
   
        <script src="Assets/script.js"></script>
         <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        -->
      </body>
    </html>
